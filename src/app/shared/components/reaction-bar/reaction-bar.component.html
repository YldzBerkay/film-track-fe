<div class="reaction-pill">

        [disabled]="isVoting">
        <span class="icon">ğŸ‘</span>
        <span class="count" *ngIf="likesCount > 0">{{ likesCount }}</span>
    </button>
    <div class="divider"></div>
    <button class="reaction-btn dislike-btn" [class.active]="userVote === 'dislike'" (click)="vote('dislike')"
        [disabled]="isVoting">
        <span class="icon">ğŸ‘</span>
        <span class="count" *ngIf="dislikesCount > 0">{{ dislikesCount }}</span>
    </button>
</div>
