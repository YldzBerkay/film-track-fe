<div class="mood-timeline-container">
    <h3 class="chart-title">
        <span class="material-symbols-outlined">trending_up</span>
        {{ 'mood.moodJourney' | translate }}
    </h3>
    @if (isLoading()) {
    <div class="chart-loading">
        <div class="loading-spinner"></div>
        <p>{{ 'mood.loadingTimeline' | translate }}</p>
    </div>
    } @else if (timelineData().length > 0) {
    <div class="chart-wrapper">
        <canvas baseChart [data]="chartData()" [options]="chartOptions" [type]="chartType"></canvas>
    </div>
    } @else {
    <div class="chart-empty">
        <span class="material-symbols-outlined">timeline</span>
        <p>{{ 'mood.noTimelineData' | translate }}</p>
    </div>
    }
</div>
