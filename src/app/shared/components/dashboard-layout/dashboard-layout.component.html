<div class="dashboard-container">
    <!-- Floating Ambient Orbs -->
    <div class="floating-orb floating-orb--primary"></div>
    <div class="floating-orb floating-orb--accent"></div>
    <div class="floating-orb floating-orb--secondary"></div>

    <app-header></app-header>

    <main class="main-content">
        <div class="dashboard-grid">
            <aside class="sidebar">
                <nav class="sidebar-nav">
                    <a class="nav-item" [class.active]="isActive('dashboard')" routerLink="/dashboard">
                        <span class="material-symbols-outlined">home</span>
                        {{ 'nav.home' | translate }}
                    </a>
                    <a class="nav-item" [class.active]="isActive('movies')" routerLink="/movies">
                        <span class="material-symbols-outlined">movie</span>
                        {{ 'nav.films' | translate }}
                    </a>
                    <a class="nav-item" [class.active]="isActive('tv-shows')" routerLink="/tv-shows">
                        <span class="material-symbols-outlined">tv</span>
                        {{ 'nav.tvShows' | translate }}
                    </a>
                    <a class="nav-item" [routerLink]="['/profile']" [queryParams]="{tab: 'lists'}">
                        <span class="material-symbols-outlined">list</span>
                        {{ 'nav.lists' | translate }}
                    </a>
                    <a class="nav-item" [class.active]="isActive('journal')" routerLink="/journal">
                        <span class="material-symbols-outlined">edit_note</span>
                        {{ 'nav.journal' | translate }}
                    </a>
                    <a class="nav-item" [class.active]="isActive('bookmarks')" routerLink="/bookmarks">
                        <span class="material-symbols-outlined">bookmark</span>
                        {{ 'nav.bookmarks' | translate }}
                    </a>
                    <a class="nav-item" [class.active]="isActive('profile')" routerLink="/profile">
                        <span class="material-symbols-outlined">person</span>
                        {{ 'nav.myProfile' | translate }}
                    </a>
                </nav>

                <!-- Lists section slot -->
                <ng-content select="[sidebar-lists]"></ng-content>
            </aside>

            <div class="feed-section">
                <!-- Main content slot -->
                <ng-content></ng-content>
            </div>

            <aside class="right-sidebar">
                <!-- Right sidebar slot -->
                <ng-content select="[right-sidebar]"></ng-content>
            </aside>
        </div>
    </main>
</div>
